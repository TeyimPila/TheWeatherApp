<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->

    <title>The Weather App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!--<link href="~/css/bootstrap-social.css" rel="stylesheet">-->
    <link href="css/weather-icons-wind.min.css" rel="stylesheet">
    <link href="css/weather-icons.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap-toggle.min.css" rel="stylesheet">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>

    <!--*****************************************************************************************
    **                                                                                         **
    **                              THE MAIN CONTENT GOES HERE                                 **
    **                                                                                         **
    ******************************************************************************************-->

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-id" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <p>The Weather App</p>
                </a>
            </div>
            <div id="navbar-id" class="navbar-collapse collapse">


                <div class="navbar-form navbar-right">
                    <a id="myLocation" class="btn btn-info" title="My location"><i class="fa fa-map-marker"></i></a>
                    <input type="checkbox" id="toggle-metric" data-onstyle="success" data-offstyle="info" checked>
                </div>

                <div class="navbar-form navbar-right" id="searchForm">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                        <input id="search" type="text" class="form-control" name="q" value="" placeholder="Search a City">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container container-fluid text-center">
        <div class="row">
            <div class="alert alert-danger hidden" role="alert" id="errorAlert">

            </div>
        </div>
        <div class="row row-content" id="currentWeatherPanels">

            <div id="cityAndDate">
                <h1>Loading...</h1>
            </div>

            <div class="panel panel-info col-xs-12 col-sm-3" id="weatherPanel">
                <div class="row panel-heading">
                    <h4>The Weather</h4>
                </div>
                <div class="panel-body">
                </div>
                <div class="row panel-footer">#footer</div>
            </div>

            <div class="panel panel-info col-xs-12 col-sm-3" id="tempPanel">
                <div class="row panel-heading">
                    <h4>Temperature</h4>
                </div>
                <div class="panel-body">
                </div>
                <div class="row panel-footer">
                    <div id="minTemp" class="col-xs-6"></div>
                    <div id="maxTemp" class="col-xs-6"></div>
                </div>
            </div>

            <div class="panel panel-info col-xs-12 col-sm-3" id="windPanel">
                <div class="row panel-heading">
                    <h4>Wind</h4>
                </div>
                <div class="row panel-body">
                    <div id="windSpeed" class="col-xs-6"></div>
                    <div id="windDirection" class="col-xs-6"></div>
                </div>
                <div class="row panel-footer">#footer</div>
            </div>

            <div class="panel panel-info col-xs-12 col-sm-3" id="otherPanel">
                <div class="row panel-heading">
                    <h4>Other Info</h4>
                </div>
                <div class="row panel-body">
                    <div id="humidity" class="col-xs-6"></div>
                    <div id="pressure" class="col-xs-6"></div>
                </div>
                <!--<div class="row panel-footer">#footer</div>-->
            </div>

        </div>


        <div class="row row-content">

            <div data-toggle="collapse" data-target="#forecastRow" aria-expanded="false" aria-controls="forecastRow">
                <h1>The Next Six Days</h1>
            </div>

            <div class="collapse" id="forecastRow">
                <div id="accordion" role="tablist" aria-multiselectable="true" class="panel-info">
                </div>
            </div>

        </div>
       
    </div>

    <!-- JQuery (this is required for Bootstrap javaScript plugin to work -->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap-toggle.min.js"></script>

    <!-- The below includes link to the locally stored bootstrap compiled library -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/skycons.js"></script>

    <script>
        $(function () {
            $('#toggle-metric').bootstrapToggle({
                on: '&deg; C',
                off: '&deg; F'
            });
        })
    </script>
 <footer class="footer text-center">
            Created with <i class="fa fa-heart text-danger" aria-hidden="true"></i> and <i class="fa fa-coffee"></i> By <a href="https://www.freecodecamp.com/teyimpila"
                title="Free Code Camp" target="_blank">Pila @ FreeCodeCamp</a>
        </footer>
</body>

</html>
